[workspace]
members = [
    "crates/*"
]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]
repository = "https://github.com/matter-labs/zksync-crypto-gpu"
# All the packages in the workspace should have the same version
version = "0.150.9"

[workspace.dependencies]
# Local dependencies
boojum-cuda = { version = "=0.150.9", path = "crates/boojum-cuda" }
era_criterion_cuda = { version = "=0.150.9", path = "crates/criterion-cuda" }
era_cudart = { version = "=0.150.9", path = "crates/cudart" }
era_cudart_sys = { version = "=0.150.9", path = "crates/cudart-sys" }
era_cudart_sys_bindings_generator = { version = "=0.150.9", path = "crates/cudart-sys-bindings-generator" }
gpu-ffi = { version = "=0.150.9", path = "crates/gpu-ffi", package = "zksync-gpu-ffi" }
gpu-ffi-bindings-generator = { version = "=0.150.9", path = "crates/gpu-ffi", package = "zksync-gpu-ffi-bindings-generator" }
gpu-prover = { version = "=0.150.9", path = "crates/gpu-prover", package = "zksync-gpu-prover" }
shivini = { version = "=0.150.9", path = "crates/shivini" }
wrapper-prover = { version = "=0.150.9", path = "crates/wrapper-prover", package = "zksync-wrapper-prover" }
fflonk = { version = "=0.150.9", path = "crates/fflonk", package = "fflonk-gpu" }
proof-compression = { version = "=0.150.9", path = "crates/proof-compression", package = "proof-compression-gpu" }


# These dependencies should be shared by all the crates.
# boojum = "=0.30.1"
# franklin-crypto = "=0.30.1"
# snark_wrapper = "=0.30.1"
# circuit_definitions = "=0.150.5"
# zkevm_test_harness = "=0.150.5"
boojum = { git = "https://github.com/matter-labs/zksync-crypto", package = "boojum", branch = "si/fflonk" }
franklin-crypto = { git = "http://github.com/matter-labs/zksync-crypto", package = "franklin-crypto", branch = "si/fflonk" }
snark_wrapper = { git = "https://github.com/matter-labs/zksync-crypto", package = "snark-wrapper", branch = "si/fflonk" }
fflonk-cpu = { git = "https://github.com/matter-labs/zksync-crypto", package = "fflonk", branch = "si/fflonk" }
circuit_definitions = { git = "https://github.com/matter-labs/zksync-protocol", package = "circuit_definitions", branch = "si/fflonk" }
zkevm_test_harness = { git = "https://github.com/matter-labs/zksync-protocol", package = "zkevm_test_harness", branch = "si/fflonk" }
