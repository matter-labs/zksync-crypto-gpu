[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]
repository = "https://github.com/matter-labs/zksync-crypto-gpu"
# All the packages in the workspace should have the same version
version = "0.152.5"

[workspace.dependencies]
# Local dependencies
boojum-cuda = { version = "=0.152.5", path = "crates/boojum-cuda" }
era_criterion_cuda = { version = "=0.152.5", path = "crates/criterion-cuda" }
era_cudart = { version = "=0.152.5", path = "crates/cudart" }
era_cudart_sys = { version = "=0.152.5", path = "crates/cudart-sys" }
era_cudart_sys_bindings_generator = { version = "=0.152.5", path = "crates/cudart-sys-bindings-generator" }
gpu-ffi = { version = "=0.152.5", path = "crates/gpu-ffi", package = "zksync-gpu-ffi" }
gpu-ffi-bindings-generator = { version = "=0.152.5", path = "crates/gpu-ffi", package = "zksync-gpu-ffi-bindings-generator" }
gpu-prover = { version = "=0.152.5", path = "crates/gpu-prover", package = "zksync-gpu-prover" }
shivini = { version = "=0.152.5", path = "crates/shivini" }
wrapper-prover = { version = "=0.152.5", path = "crates/wrapper-prover", package = "zksync-wrapper-prover" }
fflonk = { version = "=0.152.5", path = "crates/fflonk", package = "fflonk-cuda" }

# These dependencies should be shared by all the crates.
circuit_definitions = { version = "=0.150.13" }
zkevm_test_harness = { version = "=0.150.13" }
boojum = "=0.30.7"
franklin-crypto = "=0.30.7"
rescue_poseidon = "=0.30.7"
snark_wrapper = "=0.30.7"
fflonk-cpu = {package = "fflonk", version = "=0.30.7"}

[profile.release]
debug = "line-tables-only"
