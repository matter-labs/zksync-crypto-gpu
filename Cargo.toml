[workspace]
members = [
    "crates/*"
]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]
repository = "https://github.com/matter-labs/zksync-crypto-gpu"
# All the packages in the workspace should have the same version
version = "0.150.6"

[workspace.dependencies]
# Local dependencies
bindings-generator = { version = "=0.150.6", path = "crates/bindings-generator" }
boojum-cuda = { version = "=0.150.6", path = "crates/boojum-cuda" }
era_criterion_cuda = { version = "=0.150.6", path = "crates/criterion-cuda" }
era_cudart = { version = "=0.150.6", path = "crates/cudart" }
era_cudart_sys = { version = "=0.150.6", path = "crates/cudart-sys" }
gpu-ffi = { version = "=0.150.6", path = "crates/gpu-ffi", package = "zksync-gpu-ffi" }
gpu-prover = { version = "=0.150.6", path = "crates/gpu-prover", package = "zksync-gpu-prover" }
shivini = { version = "=0.150.6", path = "crates/shivini" }
wrapper-prover = { version = "=0.150.6", path = "crates/wrapper-prover", package = "zksync-wrapper-prover" }

# These dependencies should be shared by all the crates.
circuit_definitions = { version = "=0.150.5" }
zkevm_test_harness = { version = "=0.150.5" }
boojum = "=0.30.1"
franklin-crypto = "=0.30.1"
